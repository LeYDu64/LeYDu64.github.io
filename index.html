<body>

<div id="transition" class="card hidden">

<button onclick="showRole()">Voir mon rÃ´le</button>
</div>

<h3 id="wordText"></h3>

<script>

let players = [];
let currentPlayer = 0;

let words = [
["Chat","Tigre"],["Lion","PanthÃ¨re"],["Chien","Loup"],
["Pizza","Burger"],["PÃ¢tes","Riz"],["Frites","Chips"],
["Voiture","Moto"],["Train","Tram"],["Avion","HÃ©licoptÃ¨re"],
["Plage","Piscine"],["Montagne","Colline"],["ForÃªt","Jungle"],
["Ordinateur","Tablette"],["TÃ©lÃ©phone","Radio"],["CamÃ©ra","Appareil photo"],
["Film","SÃ©rie"],["Livre","Magazine"],["Jeu vidÃ©o","Jeu de sociÃ©tÃ©"],
["HÃ´pital","Clinique"],["Ã‰cole","UniversitÃ©"],
["CafÃ©","ThÃ©"],["Chocolat","Bonbon"],
["Bateau","Sous-marin"],["Neige","Glace"],
["Pomme","Poire"],["Fraise","Framboise"],
["Chaussure","Botte"],["Chemise","Veste"],
["Soleil","Lune"],["Mer","OcÃ©an"],
["Police","Pompier"],["Roi","Prince"],
["SupermarchÃ©","Boulangerie"],
["Facebook","Instagram"],
["Football","Basket"],
["Paris","Londres"],
["Netflix","YouTube"]
];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startGame() {
    let count = parseInt(document.getElementById("playerCount").value);
    let impostorCount = parseInt(document.getElementById("impostorCount").value);

    if (count < 4) {
        alert("Minimum 4 joueurs !");
        return;
    }

    if (impostorCount < 1) {
        alert("Minimum 1 imposteur !");
        return;
    }

    if (impostorCount >= count) {
        alert("Il doit y avoir au moins 1 villageois !");
        return;
    }

    players = [];

    let randomPair = words[Math.floor(Math.random() * words.length)];
    let villageWord = randomPair[0];
    let impostorWord = randomPair[1];

    for (let i = 0; i < count; i++) {
        players.push({
            role: "Villageois",
            word: villageWord
        });
    }

    shuffle(players);

    for (let i = 0; i < impostorCount; i++) {
        players[i].role = "Imposteur";
        players[i].word = impostorWord;
    }

    shuffle(players);

    currentPlayer = 0;

    document.getElementById("setup").classList.add("hidden");
    document.getElementById("transition").classList.remove("hidden");

    updateTransition();
}

function updateTransition(){
    document.getElementById("playerNumber").innerText = currentPlayer + 1;
}

function showRole() {
    let player = players[currentPlayer];

    document.getElementById("transition").classList.add("hidden");
    document.getElementById("reveal").classList.remove("hidden");

    document.getElementById("roleText").innerText = player.role;
    document.getElementById("wordText").innerText = player.word;
}

function nextPlayer() {
    currentPlayer++;

    if (currentPlayer >= players.length) {
        document.getElementById("reveal").classList.add("hidden");
        document.getElementById("endScreen").classList.remove("hidden");
        return;
    }

    document.getElementById("reveal").classList.add("hidden");
    document.getElementById("transition").classList.remove("hidden");
    updateTransition();
}

function restartGame(){
    document.getElementById("endScreen").classList.add("hidden");
    document.getElementById("setup").classList.remove("hidden");
}

</script>

</body>
</html>
