function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
}

function startGame(){
    let count=parseInt(document.getElementById("playerCount").value);
    let impostors=parseInt(document.getElementById("impostorCount").value);

    if(count<4){alert("Minimum 4 villageois");return;}
    if(impostors<1){alert("Minimum 1 imposteur");return;}
    if(impostors>=count){alert("Il faut au moins 1 villageois");return;}

    players=[];
    alivePlayers=[];

    let pair=words[Math.floor(Math.random()*words.length)];
    let villageWord=pair[0];
    let impostorWord=pair[1];

    for(let i=0;i<count;i++){
        players.push({role:"Villageois",word:villageWord,alive:true});
    }

    shuffle(players);

    for(let i=0;i<impostors;i++){
        players[i].role="Imposteur";
        players[i].word=impostorWord;
    }

    shuffle(players);

    alivePlayers=[...players];
    currentPlayer=0;

    document.getElementById("setup").classList.add("hidden");
    document.getElementById("transition").classList.remove("hidden");
    document.getElementById("playerNumber").innerText=currentPlayer+1;
}

function showWord(){
    document.getElementById("transition").classList.add("hidden");
    document.getElementById("reveal").classList.remove("hidden");
    document.getElementById("wordText").innerText=players[currentPlayer].word;
}

function nextPlayer(){
    currentPlayer++;
    if(currentPlayer>=players.length){
        document.getElementById("reveal").classList.add("hidden");
        startVote();
        return;
    }
    document.getElementById("reveal").classList.add("hidden");
    document.getElementById("transition").classList.remove("hidden");
    document.getElementById("playerNumber").innerText=currentPlayer+1;
}

            btn.onclick=()=>eliminatePlayer(p);
            voteDiv.appendChild(btn);
        }
    });
}
